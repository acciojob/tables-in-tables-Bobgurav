<!DOCTYPE html>
<html>
<head>
  <title>Nested Tables</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <table>
          <caption>Main Table</caption>
          <tr>
            <td>
              <table>
                <caption>Nested Table 1</caption>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                </tr>
                <tr>
                  <td>Data 1</td>
                  <td>Data 2</td>
                </tr>
              </table>
            </td>
            <td>
              <table>
                <caption>Nested Table 2</caption>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                </tr>
                <tr>
                  <td>Data 1</td>
                  <td>Data 2</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <caption>Main Table</caption>
          <tr>
            <td>
              <table>
                <caption>Nested Table 3</caption>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                </tr>
                <tr>
                  <td>Data 1</td>
                  <td>Data 2</td>
                </tr>
              </table>
            </td>
            <td>
              <table>
                <caption>Nested Table 4</caption>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                </tr>
                <tr>
                  <td>Data 1</td>
                  <td class="black-cell">HTML</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
